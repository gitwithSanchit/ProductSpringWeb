spring:
  application:
    name: ProductSpringWeb

  datasource:
    url: jdbc:postgresql://localhost:5433/postgres
    username: postgres
    password: "1234"

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
    open-in-view: false

server:
  port: 8080

---
# Local profile (default)
spring:
  config:
    activate:
      on-profile: default
  datasource:
    url: jdbc:postgresql://localhost:5433/postgres
    username: postgres
    password: "1234"

---
# Docker profile
spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: jdbc:postgresql://pg-db:5432/postgres
    username: postgres
    password: "1234"